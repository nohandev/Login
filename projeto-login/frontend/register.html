<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-register.css">
    <title>register de cria</title>
</head>
<body>
    <main id="contaianer">
        <header><h1>Registrar-se</h1></header>
            <div id="user" class="icon-input">
                <p class="title-input">Username:</p>
                <img src="img/user.png" alt="ícone">
                <input type="text" name="input-user" id="input-user" placeholder="Username" class="inputs">  
            </div>
            <div id="e-mail" class="icon-input">
                <p class="title-input">E-mail:</p>
                <img src="img/email.png" alt="ícone">
                <input type="email" name="input-email" id="input-email" placeholder="E-mail" class="inputs">  
            </div>
            <div id="password" class="icon-input">
                <p class="title-input">Password:</p>
                <img src="img/lock.png" alt="ícone">
                <input type="password" name="input-password" id="input-password" placeholder="Password" class="inputs">
            </div>
            <div id="confirm-password" class="icon-input">
                <p class="title-input">Confirm-Password</p>
                <img src="img/lock.png" alt="ícone" class="icon-input">
                <input type="password" name="input-confirm-password" id="input-confirm-password" placeholder="Confirm Password" class="inputs">
            </div>
            <div id="container-show-password">
                <input type="checkbox" id="show-password"><p class="show-password">exibir senha</p>
            </div>
            <div id="check-password"></div>
            <div id="register">
                <button type="submit" id="button-register">register</button>
            </div>
            <footer>
                <div id="title-social-framework">
                    <h3>Siga-nos nas redes sociais!</h3>
                </div>
                <div id="icons-social-framework">
                    <img src="img/instagram.png" alt="Ícone Instagram">
                    <img src="img/whats.png" alt="Ícone Whatsapp">
                    <img src="img/tiktok.png" alt="Ícone Tik Tok">
                    <img src="img/facebook.png" alt="Ícone Facebook">
                </div>
            </footer>
        <script src="js/register.js"></script>
    </main>   
</body>
</html>
